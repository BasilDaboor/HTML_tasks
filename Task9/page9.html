<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 750px;
            gap: 5px;
        }
        .container > div{
            display: flex;
            height: 100px;
            width: 220px;
            font-size: 40px;
            color: white;
            justify-content: center;
            align-items: center;       
             }

    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: rgb(0, 136, 255);">1</div>
        <div style="background-color: rgb(112, 13, 199);">2</div>
        <div style="background-color: rgb(255, 162, 0);">3</div>
        <div style="background-color: rgb(242, 0, 206);">4</div>
        <div style="background-color: rgb(15, 53, 86);">5</div>
        <div style="background-color: rgb(0, 255, 115);">6</div>
        <div style="background-color: rgb(247, 0, 255);">7</div>
        <div style="background-color: rgb(39, 116, 30);">8</div>
        <div style="background-color: rgb(25, 148, 255);">9</div>
        <div style="background-color: rgb(235, 5, 5);">10</div>
    </div>
</body>
</html>
