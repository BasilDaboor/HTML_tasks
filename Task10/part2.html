<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            color: wheat;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="background-color: red; z-index: 1; top: 0; left: 0;">1</div>
    <div style="background-color: blue; z-index: 2; top: 15px; left: 15px;">2</div>
    <div style="background-color: green; z-index: 3; top: 30px; left: 30px;">3</div>
    <div style="background-color: orange; z-index: 4; top: 45px; left: 45px;">4</div>
</body>
</html>
