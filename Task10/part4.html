<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            width: fit-content;
            gap: 3px;
        }
        .child{
            height: 75px;
            width: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child" style=" position: relative; left: 30px; top: 30px; background-color:red ;">1</div>
        <div class="child" style=" background-color: yellow;"             >2</div>
        <div class="child" style=" background-color: blue;"               >3</div>
        <div class="child" style=" background-color: fuchsia;"          >4</div>
        <div class="child" style=" background-color: aqua;"              >5</div>
        <div class="child" style=" background-color: hotpink;"            >6</div>
        <div class="child" style=" background-color: teal;"                  >7</div>
        <div class="child" style=" background-color: orangered;"         >8</div>
        <div class="child" style=" background-color: khaki;"             >9</div>
        <div class="child" style=" background-color: rebeccapurple;"        >10</div>
        <div class="child" style=" background-color: gold;"                 >9</div>
        <div class="child" style=" background-color: black;"                >10</div>        
    </div>


</body>
</html>
